<main>
   <div class="wrapper">
       <div class="title">
           Sign up
       </div>
       <form (ngSubmit)="register(form)" #form="ngForm">
            <div class="field">
               <input type="text" name="name" ngModel required>
               <label>Name</label>
            </div>
           <div class="field">
               <input type="text" name="email" ngModel required>
               <label>Email Address</label>
           </div>
           <div class="field">
               <input type="password" name="password" ngModel required>
               <label>Password</label>
           </div>
           <div class="spacing">
               <!-- Add any additional spacing or UI elements here -->
           </div>
           <div class="field">
               <input type="submit" value="Sign up">
           </div>
       </form>
   </div>
</main>
