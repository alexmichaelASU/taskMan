<div class="editContent">
    <div class="editer">
        <h3 class="edit-title">Task Editor</h3>
        
        <form #editForm="ngForm" (ngSubmit)="onCreate(editForm)">
            <input type="text" [(ngModel)]="taskTitle" name="title" class="edit-input" placeholder="Edit task name" required />
            
            <div class="button-container">
                <button type="submit">Update</button>
                <button type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
