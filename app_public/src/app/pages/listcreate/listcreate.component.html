
<div class="editContent">
    <div class="editer">
        <h3 class="edit-title">Create New List!</h3>
        
        <form #editForm="ngForm" (ngSubmit)="onCreate(editForm)">
            
            <input type="text" [(ngModel)]="listTitle" name="title" class="edit-input" placeholder="New list name" required/>
            
            <div class="button-container">
                <button type="submit">Create</button>
                <button type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
