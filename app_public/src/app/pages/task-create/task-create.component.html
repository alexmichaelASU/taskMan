<div class="editContent">
    <div class="editer">
        <h3 class="edit-title">Create New Task!</h3>
        
        <form #createTaskForm="ngForm" (ngSubmit)="onCreate(createTaskForm)">
            <input type="text" [(ngModel)]="taskTitle" name="title" class="edit-input" placeholder="New task name" required />
            
            <div class="button-container">
                <button type="submit">Create</button>
                <button type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
